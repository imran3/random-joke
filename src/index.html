<html lang="en">
  <head>
    <title>Tell me a joke</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pico.min.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <article id="loading">
        <header><h3>Just a seconds</h3></header>
        <body>
          <progress id="indeterminate-progress"></progress>
          <script>
            document.getElementById(
              "indeterminate-progress"
            ).indeterminate = true;
          </script>
        </body>
      </article>

      <article id="joke" class="hidden">
        <header>
          <h3 id="title"></h3>
        </header>
        <body>
          <h4 id="selftext"></h4>
          <div class="another-button">
            <a
              href="#"
              role="button"
              class="secondary"
              onclick="displayRandomJoke()"
              >Another one!</a
            >
          </div>
        </body>
      </article>
    </div>

    <script>
      fetchJokes().then(() => {
        document.getElementById("loading").remove();
        displayRandomJoke();
      });
    </script>
  </body>
</html>
